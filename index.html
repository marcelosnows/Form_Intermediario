<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
       <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="personal-info">
            <div class="input-wrapper">
                <label class="name" for="name">Nome</label>
                <input 
                  type="text" 
                  id="name"
                  required />
          </div>
  
          <div class="input-wrapper">
            <label class="surname" for="surname">Sobrenome</label>
            <input 
              type="text" 
              id="surname"
              required/>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
                 
          <div class="personal-info">
            <div class="input-wrapper">
                <label class="email" for="email">E-mail <span>(digite um email válido)</span></label>
                <input 
                  type="email" 
                  id="email"
                  required />
          </div>
          
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
                 
          <div class="personal-info">
            <div class="input-wrapper">
                <label class="password" for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input 
                  type="password" 
                  id="password"
                  required
                  minlength="8" />
          </div>
          
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="personal-info">
            <div class="input-wrapper">
                <label class="mentor-name" for="name">Nome<span> (somento o primeiro nome)</span></label></label>
                <input 
                  type="text" 
                  id="mentor-name" 
                  required />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
              <div class="input-wrapper">
            <h3>Primeira Mentoria</h3>
                      
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data<span> (DD/MM/AAAA)</span></label>
                <input 
                  type="date" 
                  id="first-date"
                  required/>
              </div>

              <div class="input-wrapper">
                <label for="first-begin">Início</label>
                <input 
                  type="time" 
                  id="first-begin"
                  required />  
              </div>
            
            <div class="input-wrapper">
                <label for="first-end">Término</label>
                <input 
                  type="time" 
                  id="first-end"
                  required />  
              </div>
            </div>
        </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <h3>Segunda Mentoria</h3>
                      
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-date">Data<span> (DD/MM/AAAA)</span></label>
                <input 
                  type="date" 
                  id="second-date"
                  required />
              </div>

              <div class="input-wrapper">
                <label for="second-begin">Início</label>
                <input 
                  type="time" 
                  id="second-begin"
                  required />  
              </div>
            
            <div class="input-wrapper">
                <label for="second-end">Término</label>
                <input 
                  type="time" 
                  id="second-end"
                  required />  
              </div>
            </div>
        </fieldset>
    </form>
    <footer>
      <button 
        class="button" 
        type="submit" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
  
</body>
</html>
